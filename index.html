<!DOCTYPE html>
<html>
<head>
    <title>rxlides</title>
    <style type="text/css">
      body { margin: 0; background-color: #DFFEE3; font: 32px monospace;}
      .wrapper {margin: 200px auto; width: 90vw;}
      .canvas-wrapper { display: inline; }
      .canvas-wrapper::before { content: "<"; }
      .canvas-wrapper::after { content: ">"; }
      canvas { margin-bottom: -5px; }
      table { width: inherit; }
    </style>
</head>
<body>
    <div class="wrapper">
    <table>
        <tr><td>Rx.Observable</td></tr>
        <tr> 
            <td>&nbsp;&nbsp;.fromEvent(document.body, 'keyup')</td>
            <td align="right">
                <div class="canvas-wrapper">
                    <canvas id="main" width="400" height="32"></canvas>
                </div>
            <td>
        </tr>
        <tr> 
            <td>&nbsp;&nbsp;.map(({keyCode}) => keyCode)</td>
            <td align="right">
                <div class="canvas-wrapper">
                    <canvas id="main_map" width="400" height="32"></canvas>
                </div>
            <td>
        </tr>
        <tr> 
            <td>&nbsp;&nbsp;.filter(keyCode => keyCode > 70)</td>
            <td align="right">
                <div class="canvas-wrapper">
                    <canvas id="main_filter" width="400" height="32"></canvas>
                </div>
            <td>
        </tr>
        <tr> 
            <td>&nbsp;&nbsp;.flatMap(keyCode => Rx.GET('/' + keyCode))</td>
            <td align="right">
                <div class="canvas-wrapper">
                    <canvas id="main_request" width="400" height="32"></canvas>
                </div>
            <td>
        </tr>
    </table>
    <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
