<html>
<head>

        .wrapper { margin: 15vh auto 0; }

</head>
<body style="font: 2vw monospace;">
    <div class="wrapper">
        <table>
            <tr>
                <td colspan="2">
                    var keyups = Rx.Observable.fromEvent(document.body, 'keyup')
                </td>
            </tr>
            <tr id="main">
                <td>&nbsp;</td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="400" height="38"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="qs"> 
                <td colspan="2">
                    var qs = keys.filter(e => e.keyCode === 81)
                </td>
            </tr>
            <tr id="ws"> 
                <td colspan="2">
                    var ws = keys.filter(e => e.keyCode === 87)
                </td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr id="part_0" hidden style="background-color: #f0fff0;"> 
                <td>
                    qs.skipUntil(ws)
                </td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="400" height="38"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="part_1" hidden> 
                <td>
                    qs.delay(1000)
                </td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="400" height="38"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="part_2" hidden style="background-color: #f0fff0;"> 
                <td>
                    qs.timeInterval()<br/>
                    &nbsp;&nbsp;.map(v => v.interval/1000)
                </td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="400" height="38"></canvas>
                    </div>
                </td>
            </tr>
        </table>
    </div>
